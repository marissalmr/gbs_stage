<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test √©ligibilit√©</title>

    <style>
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .success {
            background: #d7ffd9;
            border: 1px solid #6ccf72;
        }
        .error {
            background: #ffd7d7;
            border: 1px solid #cf6c6c;
        }
    </style>

</head>
<body>
    <h1>V√©rification SIRET</h1>
    
    <input type="text" id="siret-input" placeholder="Entrez le SIRET">
    <button id="check-btn">V√©rifier</button>
    
    <div id="result"></div>

    <script>
        const button = document.getElementById("check-btn");
        const input = document.getElementById("siret-input");
        const resultDiv = document.getElementById("result");

        button.addEventListener("click", async () => {
            const siret = input.value.replace(/\s/g, "");
            if (!siret) {
                resultDiv.innerHTML = "Veuillez entrer un SIRET";
                resultDiv.className = "error";
                return;
            }

            try {
                const response = await fetch(`/prediagnostic/check-siret/?siret=${siret}`);
                const data = await response.json();

                if (data.found) {
                    const entreprise = data.data;

                    resultDiv.className = "success";

                    resultDiv.innerHTML = `
                        <h3>üéâ F√©licitations, nous avons trouv√© votre entreprise !</h3>
                        <p><strong>SIRET :</strong> ${entreprise.siret}</p>
                        <p><strong>Nom officiel :</strong> ${entreprise.nom_officiel || "Non renseign√©"}</p>
                        <p><strong>Date de cr√©ation :</strong> ${entreprise.date_creation || "Non renseign√©"}</p>
                        <p><strong>Statut administratif :</strong> ${entreprise.statut_admin || "Non renseign√©"}</p>
                        <p><strong>Autres noms :</strong> ${entreprise.autres_noms || "Aucun"}</p>
                        <p><strong>Dirigeant(s) :</strong> ${entreprise.prenom_dirigeant || "Non renseign√©"}</p>
                    `;
                } else {
                    resultDiv.className = "error";
                    resultDiv.innerHTML = "SIRET invalide : " + data.error;
                }
            } catch (err) {
                resultDiv.className = "error";
                resultDiv.innerHTML = "Erreur serveur";
            }
        });
    </script>
</body>
</html>
