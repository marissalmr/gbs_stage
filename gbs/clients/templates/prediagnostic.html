<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prédiagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f4f4f4;
        }

        .success {
            background: #d7ffd9;
            border: 1px solid #6ccf72;
        }

        .error {
            background: #ffd7d7;
            border: 1px solid #cf6c6c;
        }

        #client-form-div,
        #questionnaire {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e0f0ff;
            display: none;
        }

        .choice {
            margin-bottom: 8px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Vérification SIRET</h1>

<input type="text" id="siret-input" placeholder="Entrez le SIRET">
<button id="check-btn">Vérifier</button>

<div id="result"></div>

<!-- FORMULAIRE CLIENT -->
<div id="client-form-div">
    <h3>Complétez vos informations</h3>

    <form id="client-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="siret" id="hidden-siret">
        <button type="submit">Valider</button>
    </form>
</div>

<!-- QUESTIONNAIRE -->
<div id="questionnaire">
    <h3>Questionnaire</h3>
    <div id="choices"></div>
</div>

<script>
const checkBtn = document.getElementById("check-btn");
const siretInput = document.getElementById("siret-input");
const resultDiv = document.getElementById("result");
const formDiv = document.getElementById("client-form-div");
const hiddenSiret = document.getElementById("hidden-siret");

const questionnaireDiv = document.getElementById("questionnaire");
const choicesDiv = document.getElementById("choices");
const clientForm = document.getElementById("client-form");

// === 1️⃣ Vérification SIRET
checkBtn.addEventListener("click", async () => {
    const siret = siretInput.value.replace(/\s/g, "");
    if (!siret) {
        resultDiv.className = "error";
        resultDiv.innerText = "Veuillez entrer un SIRET";
        return;
    }

    try {
        const response = await fetch("{% url 'check_siret' %}?siret=" + siret);
        const data = await response.json();

        if (data.valid === false) {
            resultDiv.className = "error";
            resultDiv.innerText = data.error;
            formDiv.style.display = "none";
            return;
        }

        resultDiv.className = "success";
        resultDiv.innerText = "Entreprise trouvée ✔️";
        formDiv.style.display = "block";
        hiddenSiret.value = data.data.siret;

    } catch (err) {
        resultDiv.className = "error";
        resultDiv.innerText = "Erreur serveur";
    }
});

// === 2️⃣ Affichage questionnaire après validation formulaire client
clientForm.addEventListener("submit", (e) => {
    e.preventDefault();

    // On cache le formulaire et affiche le questionnaire
    formDiv.style.display = "none";
    questionnaireDiv.style.display = "block";

    // Récupère les questions depuis Django
    const QUESTIONS = JSON.parse('{{ questions_json|escapejs }}');

    // Vide le div des choix
    choicesDiv.innerHTML = "";

    // Parcourt toutes les questions
    QUESTIONS.forEach(q => {
        const questionDiv = document.createElement("div");
        questionDiv.style.marginBottom = "15px";

        const qTitle = document.createElement("strong");
        qTitle.innerText = q.question;
        questionDiv.appendChild(qTitle);

        q.choices.forEach(([value, label]) => {
            const div = document.createElement("div");
            div.className = "choice";

            const input = document.createElement("input");
            input.type = q.type === "multiple" ? "checkbox" : "radio";
            input.name = "q" + q.id;
            input.value = value;

            div.appendChild(input);
            div.append(" " + label);
            questionDiv.appendChild(div);
        });

        choicesDiv.appendChild(questionDiv);
    });
});
</script>

</body>
</html>
